<!DOCTYPE html>

<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>

<body>
    <nav class="jumbotron jumbotron-fluid text-center" style = "background-image: linear-gradient(#f7ecd9, #ffa814)"">
        <img src="https://i.imgur.com/0tL6Y9z.png" alt="By us, For you." width="500">
        <h1>By Us, For You.</h1>
        <p>Your kitchen, your cupboards, your pantry.</p>
    </nav>
    {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary border text-center" role="alert">
                {{ get_flashed_messages() | join(" ")}}
            </div>
        </header>
    {% endif %}

    <main>
        {% block main %}{% endblock %}
    </main>

</body>
</html>
